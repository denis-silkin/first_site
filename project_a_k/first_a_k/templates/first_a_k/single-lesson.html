{% extends 'first_a_k/base.html' %}

{% block content %}

<!--страница с основным текстом по теме-->
  <!-- Main Section -->
  <main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Мои соц. сети</h3>
          <div class="singleProject__toolStack">
            <span class="tag tag--pill tag--sub tag--lg">
              <small><a href="projects.html">Instagram</a></small>
            </span>
            <span class="tag tag--pill tag--sub tag--lg">
              <small><a href="projects.html">Youtube</a></small>
            </span>
            <span class="tag tag--pill tag--sub tag--lg">
              <small><a href="https://vk.com/id115284178?from=search">VK</a></small>
            </span>
            <span class="tag tag--pill tag--sub tag--lg">
              <small><a href="https://vk.com/id115284178?from=search">Telegram</a></small>
            </span>
          </div>
        </div>
        <div class="column column--2of3">
          <img class="singleProject__preview" src="{{ lesson.image.url }}" alt="portfolio thumbnail" />
          <a href="profile.html" class="singleProject__developer">Anya Krepets</a>
          <h2 class="singleProject__title">{{ lesson.title }}</h2>
<!--          <h3 class="singleProject__subtitle">About the Project</h3>-->
          <div class="singleProject__info">
            {{ lesson.description }}
          </div>

          <div class="comments">
            <h3 class="singleProject__subtitle">Feedback</h3>
            <h5 class="project--rating">
              {{ lesson.vote_ratio }}% Positive Feedback ({{ lesson.vote_total }} Vote{{ lesson.vote_total|pluralize:'s' }})
            </h5>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

{% endblock %}
