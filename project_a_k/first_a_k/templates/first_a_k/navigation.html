{% load static %}
  <header class="header">
    <div class="container container--narrow">
        {% if request.user.is_authenticated %}
      <a href="{% url 'index' %}" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      {% else %}
      <a href="#" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      {% endif %}
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
            {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'index' %}">Главная</a></li>
          <li class="header__menuItem"><a href="{% url 'first_a_k' %}">Учеба</a></li>
          <li class="header__menuItem"><a href="account.html">Личный кабинет</a></li>
<!--          только для админа-->
          <li class="header__menuItem"><a href="{% url 'create-lesson' %}">Новая тема</a></li>

          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Выйти</a></li>
            {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Войти</a></li>
            {% endif %}
        </ul>
      </nav>
    </div>
  </header>
