{% extends 'first_a_k/base.html' %}
{% load static %}
{% block content %}

<div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="/">
            <img src="{% static 'images/logo.svg' %}" alt="icon" />
          </a>
          <h3>Вход в аккаунт</h3>
          <p>Добро пожаловать!</p>
        </div>

        <form action="{% url 'login' %}" class="form auth__form" method="post">
          {% csrf_token %}
          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#text">Имя пользователя: </label>
            <input
              class="input input--text"
              id="formInput#text"
              type="text"
              name="username"
              placeholder="Enter your username..."
            />
          </div>

          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#password">Пароль: </label>
            <input
              class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Вход" />
            <a href="forgetpassword.html">Забыли пароль?</a>
          </div>
        </form>
<!--        <div class="auth__alternative">-->
<!--          <p>Don’t have an Account?</p>-->
<!--          <a href="signup.html">Sign Up</a>-->
<!--        </div>-->
      </div>
    </div>

{% endblock %}
